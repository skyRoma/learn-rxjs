<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Learn RxJS</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="my-4">Learn RxJS</h2>
      <button class="btn btn-primary" id="hello">Hello!</button>

      <br />
      <br />

      <input id="temperature" class="form-control" placeholder="Temperature" />
      <br />
      <select id="conversion" class="form-control">
        <option value="f-to-c">Choose Conversion</option>
        <option value="f-to-c">F -> C</option>
        <option value="c-to-f">C -> F</option>
      </select>
      <p id="result-text"></p>

      <br />
      <br />

      <input id="endpoint" class="form-control" placeholder="Endpoint" />
      <br />
      <button class="btn btn-primary" id="fetch">Fetch</button>

      <br />
      <br />

      <h2>Subject</h2>
      <input type="text" id="value-input" />
      <button class="btn btn-primary" id="emit">Emit</button>
      <button class="btn btn-primary" id="subscribe">Subscribe</button>
    </div>
  </body>
</html>
